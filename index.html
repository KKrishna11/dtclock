<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script>
        let a
        let time 
        let  date
        let options={weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' } 
        setInterval(() => {
        a =  new Date()
        time =  a.getHours()+ ':' +a.getMinutes()+':'+a.getSeconds()
        date = a.toLocaleDateString(undefined, options)
        document.getElementById('time').innerHTML=date+'  TIME : '+time
        }, 1000)

        function white(){
          document.getElementById('main').style.backgroundColor=('white')
          document.getElementsByClassName('p-3 mb-2 bg-light text-dark my-4 p-5')[0].classList.add("bg-white")
          document.getElementsByClassName('p-3 mb-2 bg-light text-dark my-4 p-5')[0].classList.remove("bg-black")
          document.getElementsByClassName('p-3 mb-2 bg-light text-dark my-4 p-5')[0].classList.remove("text-white")
        }
        function dark(){
          document.getElementById('main').style.backgroundColor=('black')
          document.getElementsByClassName('p-3 mb-2 bg-light text-dark my-4 p-5')[0].classList.add("bg-black")
          document.getElementsByClassName('p-3 mb-2 bg-light text-dark my-4 p-5')[0].classList.remove("bg-white")
          document.getElementsByClassName('p-3 mb-2 bg-light text-dark my-4 p-5 t')[0].classList.add("text-white")
        }
    </script>
    <style>
      body{
        transition: all 450ms;
      }
    </style>
  </head>
  <body  id="main">
    <div class="collapse" id="navbarToggleExternalContent">
      <div class="bg-dark p-2">
        <h5 class="text-white h4">Collapsed content</h5>
        <span class="text-muted">Toggleable via the navbar brand.</span>
      </div>
    </div>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarToggleExternalContent"
          aria-controls="navbarToggleExternalContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div>
        <button onclick="white()"> white </button>
        <button onclick="dark()"> dark </button>
        </div>
      </div> 
      </nav>
    <div class="p-3 mb-2 bg-light text-dark my-4 p-5" id="tempdisplay">
        <h1 class="display-4" class="m-lg-5">DATE : <span id="time"></span></h1>
        <p class="lead" class="m-5"></p>
        <hr class="my-4">
        <p> Change mode</p>
        <a class="btn btn-primary btn-lg" class="border-2" href="#" role="button">Learn more about time  </a>
      </div>
  </body>
</html>
